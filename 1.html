<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个页面</title>
</head>
<body>
    <h1>第一级标题</h1>
    <p>第一个段落</p>
    <p>第二个段落</p>
    <h2>第二级标题</h2>
    <p>这是我写的第一个页面<br>
       换行</p>

    <b>文字加粗</b>
    <i>文字倾斜</i>
    <s>文字删除线</s>
    <u>文字下划线</u>

    <div>div独占一行</div>
    <span>百度</span>
    <span>新浪</span>
    <span>span可跨行</span>

    <h4>图像标签：</h4>
    <img src="image.jpg"/>
    <h4>alt 替换文本 图片显示不出时显示文字</h4>
    <img src="image1.jpg" alt="图片加载失败..."/>
    <h4>title 提示文本 鼠标放到图像上显示文字</h4>
    <img src="image.jpg" alt="图片加载失败..." title="图片来源于网络"/>
    <h4>width height  宽度 高度(建议修改一个，等比例缩放)</h4>
    <img src="image.jpg" alt="图片加载失败..." title="图片来源于网络"  width="250"/>
    <h4> border 边框</h4>
    <img src="image.jpg" alt="图片加载失败..." title="图片来源于网络"  width="250" border="10"/>

</body>
</html>
