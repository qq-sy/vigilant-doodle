<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本属性</title>
    <!-- color:颜色reb(0,0,0)和#ffffff和英文 -->
    <!-- text-align:对齐 -->
    <!-- text-decoration:装饰文本（上划线、下划线、删除线） -->
    <!-- text-indent:(首行)文本缩进 -->
    <!-- line-height:行间距 -->
    <style>
        h1 {
            text-align: center;
        }
        div {
            color: #44af29;
            text-decoration: line-through;
        }
        a {
            text-decoration: none;
        }
        p {
            text-indent: 2em;
            /* 2em:缩进当前文字两个大小的距离 */
            line-height: 25px;
        }
    </style>
    
</head>
<body>
    <div>数学与计算机学院</div>
    <h1>居中对齐的标题</h1>
    <a href="#">去除链接下划线</a>
    <p>每个人都有童年，开心的，快乐的，幸福的，恐惧的，悲伤的等等。有没有哪件事是让你产生阴影至今的呢？可能是一部电影，一句话，一首歌，一件事，一个人等等。欢迎分享你的故事！</p>
    <p>据中国汽车动力电池产业创新联盟发布的数据，今年前6个月，中国的动力电池累计装车量为17.5GWh，其中6月份的装车量为4.7GWh，环比增长34%。随之而来的是，中国新能源汽车取代传统燃油车的趋势越发明显。</p>
</body>
</html>
