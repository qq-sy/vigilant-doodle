<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引入方式</title>
    <!-- 行内样式表（行内式）
    内部样式表（嵌入式）:<p style="color:pink;">
    外部样式表（链接式）:单独写到css文件中 -->
    <style>
        div {
            color: silver;
        }
    </style>
<!-- 同一级路径 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>内部样式表,放在html内部,单独写在style里面</div>
    <p>外部样式表，引入css文件</p>
</body>
</html>
