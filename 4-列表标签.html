<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <!-- 无序列表（ul中只能放li标签） -->
    <h4>你喜欢的水果？</h4>
    <ul>
        <li>草莓</li>
        <li>苹果</li>
        <li>香蕉</li>
        <li>西瓜</li>
        <li>
            <p>123</p>
        </li>
    </ul>
    <!-- 有序列表（ol中只能放li标签） -->
    <h4>最受欢迎水果排行榜</h4>
    <ol>
        <li>苹果 1000042</li>
        <li>香蕉 903253</li>
        <li>火龙果 800044</li>
        <li>葡萄 600346</li>
        <li>西瓜 100020</li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>
</html>
