<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS语法规范</title>
    <style>
        /* 选择器 {样式} */
        /* 给谁改样式 {改什么样式} */
        /* =========================== */
        /* 标签选择器 */
        p {
            color: red;
            /*修改文字大小为12像素*/
            font-size: 12px;
        }
        div {
            color: seagreen;
        }
        /* 类选择器（可挑选具体哪一个） */
        .red {
            color: violet;
        }
    </style>

</head>
<body>
    <p>有点意思</p>
    <p>男生</p>
    <p>女生</p>
    <div>没意思</div>
    <div>大的</div>
    <div>小的</div>
<!-- ========================= -->
<ul>
    <li class="red">武汉</li>
    <li>每天</li>
    <li>不一样</li>
</ul>
</body>
</html>
